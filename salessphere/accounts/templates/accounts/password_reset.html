{% load static %}{% load widget_tweaks %}
<!DOCTYPE html>
<html>


<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #12192C!important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .user_card {
            margin: 1rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-box-email {
            width: calc(100% - 20px);
            border-radius: 20px;
            padding: 15px;
            margin: 1rem 0;
            border: 2px solid #fff;
            background-color: transparent;
            color: white;
            font-size: 1rem;
        }
        .btn-primary-crm {
            border-radius: 20px;
            padding: 15px 30px;
            background-color: #F40752;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn-primary-crm:hover {
            background-color: white;
            color: #000080;
        }
        #form-title {
            background-color: #412896;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 2.5rem; /* Adjusted for consistency */
            margin: 20px 0; /* Added some spacing */
        }
        .form-footer a {
            color: #F9AB8F;
            text-decoration: none;
            margin-top: 10px;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 120px; /* Adjust size as needed */
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="user_card">
        <img src="{% static 'images/sales-sphere-logo.png' %}" alt="Logo" class="logo">
        <h3 id="form-title">Password Reset</h3>
        <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>

        <form method="POST" action="">
            {% csrf_token %}
            {% render_field form.email class="input-box-email" placeholder="Email" %}
            <input type="submit" value="Send email" class="btn-primary-crm">
        </form>

        <div class="form-footer">
            <a href="{% url 'login' %}">Return to Login</a>
        </div>
    </div>
</body>

</html>
